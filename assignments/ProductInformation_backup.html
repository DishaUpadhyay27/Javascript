function selectProduct() { 
var firstName = prompt("Please enter First Name:"); 
var lastName = prompt("Please enter Last Name:"); 
alert("Welcome " + firstName + " " + lastName + ""); 
displayProductFunction(); 
} 

function displayProductFunction() { 
lastName = parseInt(prompt("Please enter Your Selection:\n\t 1 : Living room frames  \n\t 2: Master bedroom frames \n\t 3: Chandelier \n\t 4: Kids room frames\n")); 
switch (lastName) { 
case 1: 
createProduct1(); 
break; 
case 2: 
createProduct2(); 
break; 
case 3: 
createProduct3(); 
break; 
case 4: 
createProduct4(); 
break; 
default: 
document.write("<p>No Product is Found for that Selection!</p>"); 
break; 
} 

if (lastName <= 4) { 
var checkAgain = confirm("Are you still want to see any other product Information?"); 
if (checkAgain == true) { 
displayProductFunction(); 
} 

} 


}
