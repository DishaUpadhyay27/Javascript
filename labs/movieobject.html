<script type="text/javascript">
// the variable PopUp is set to null and is the name of the new window
	var PopUp = null;

	function PopUpWindow(url, PopName) {

	 // open a new window by specifying the position of
	 // the popup on the screen using top and left attributes.
	 // the dependent variable allows the closing of the popup
	 // when the main window that creates the popup closes.

	 PopUp=window.open(url,PopName,"height=height,width=width,left=400, top=100,scrollbars,status,resizable,dependent");

	 // put the popup on the front of all the windows

	 PopUp.focus();
	}


	function closePop() {

	 // close the popup if it's open

	  if (PopUp != null) {
	    PopUp.close();
	    PopUp = null;
	  }
	}
 
 </script>
